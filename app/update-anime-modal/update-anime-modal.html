<div class="modal fade" id="updateAnimeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{isCreateMode ? 'Create' : 'Update'}} anime</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="animeTitle">Title</label>
                        <input type="text" class="form-control" id="animeTitle" ng-model="animeInfo.title">
                    </div>
                    <div class="form-group" ng-repeat="server in serverKeys">
                        <label for="serverNamed{{server}}">Name in "{{server}}"</label>
                        <input type="text" class="form-control" id="serverNamed{{server}}"
                               ng-model="animeInfo.serverMap[server]">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="animeActive" ng-model="animeInfo.active">
                        <label class="form-check-label" for="animeActive">Active ?</label>
                    </div>
                    <button type="submit" ng-click="submitForm();" data-dismiss="modal"
                            ng-disabled="formDisabled" class="btn btn-primary" style="margin-top: 20px;">Submit
                    </button>
                </form>
                <hr>
                <button ng-click="deleteAnime()" type="button" class="btn btn-danger btn-lg btn-block">Delete anime
                </button>
            </div>

        </div>
    </div>
</div>
